MiamBundle\Entity\Tag:
    type: entity
    table: tag
    repositoryClass: MiamBundle\Repository\TagRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            options:
                collation: utf8_bin
        dateCreated:
            type: datetime
            column: date_created
    manyToMany:
        items:
            targetEntity: Item
            mappedBy: tags
    uniqueConstraints:
        name_idx:
            columns: [ name ]
    lifecycleCallbacks: {  }
