MiamBundle\Entity\Enclosure:
    type: entity
    table: enclosure
    repositoryClass: MiamBundle\Repository\EnclosureRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        url:
            type: text
        hash:
            type: string
            length: 40
        type:
            type: text
            nullable: true
        length:
            type: integer
            nullable: true
        title:
            type: text
            nullable: true
        description:
            type: text
            nullable: true
        dateCreated:
            type: datetime
            column: date_created
    manyToOne:
        item:
            targetEntity: Item
            inversedBy: enclosures
            joinColumn:
                name: item_id
                referencedColumnName: id
    uniqueConstraints:
        item_hash_idx:
            columns: [ item_id, hash ]
    lifecycleCallbacks: {  }
